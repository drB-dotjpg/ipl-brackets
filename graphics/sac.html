<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' type='text/css' href='../styles/sac.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="../script.js"></script>
</head>
<body>
    <img src="../assets/sac-bg.png" style="position: absolute; width: 1920px; height: auto; z-index: 0; opacity: .4;"/>
    <div id="title"></div>
    <div id="bracket-zone">
        <div id="camera" style="transform: translate(0px,0px);">
            <div id="zoom" style="transform-origin: top left; transform: scale(0,0);"></div>
        </div>
    </div>
    <script>
        window.addEventListener('load', function () {
            pageLoad()
        });

        setTimeout(function () {
            centerOnElements();
        }, 500);
    </script>
</body>
</html>
