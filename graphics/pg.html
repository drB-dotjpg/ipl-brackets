<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' type='text/css' href='../styles/pg.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="../script.js"></script>
</head>
<body>
    <div id="title"></div>
    <div id="bracket-zone">
        <div id="camera" style="transform: translate(0px,0px);">
            <div id="zoom" style="transform-origin: top left; transform: scale(0,0);"></div>
        </div>
    </div>
    <div style="font-family: 'Raleway'; font-weight: 400; opacity: 0;">Font preload</div>
    <div style="font-family: 'Raleway'; font-weight: 500; opacity: 0;">Font preload</div>
    <div style="font-family: 'Raleway'; font-weight: 600; opacity: 0;">Font preload</div>
    <script defer>
        window.addEventListener('load', function () {
            pageLoad().then(() => {
                centerOnElements();
            })
        });
    </script>
</body>
</html>
